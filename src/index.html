<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea battle</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div id="fleet-sidebar">
    	<h2>Place your ships</h2>
    	<ul class="fleet-list">
    		<li id="aerocarrier">Aerocarrier</li>
    		<li id="submarine">Submarine</li>
    		<li id="submarine2">Submarine</li>
    		<li id="galeon">Galeon</li>
    		<li id="galeon2">Galeon</li>
        <li id="galeon3">Galeon</li>
        <li id="boat">Boat</li>
        <li id="boat2">Boat</li>
        <li id="boat3">Boat</li>
        <li id="boat4">Boat</li>
    	</ul>
    	<button id="rotate-button" data-direction="0">Rotate ship</button>
    	<button id="start-game" class="hidden">Start game</button>
    </div>
    <div class="grid-container">
    	<h2>Your fleet</h2>
    	<div class="grid human-player"></div>
    </div>
    <div class="grid-container">
    	<h2>Enemy's fleet</h2>
    	<div class="grid computer-player"></div>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
